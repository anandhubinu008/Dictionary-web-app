<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary Web App Js</title>
</head>
<body>
    <div class="wrapper">
        <header>English Dictionary</header>
        <div class="search">
            <input type="text" placeholder="Search a word" required>
            <i class="fa fa-search" ></i>
            <span class="meterial-icons"><i class="fa fa-times"></i></span>
        </div>
        <p class="info-text">Type a word and press enter or click search icon to get meaning , example , pronunciation and synonyms of that typed word</p>
        <ul>
            <li class="word">
                <div class="details">
                    <p>__</p>
                    <span>___</span>
                </div>
                <i class="fa fa-volume-up" aria-hidden="true"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span>___</span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span>___</span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonys</p>
                        <div class="list"> 
                        </div>
                    </div>
                </li>
            </div>
        </ul>
        <p class="copyright">Developed by <span>@Anandhu B</span></p>
    </div>
    <script src="script.js" ></script>
</body>
</html>
